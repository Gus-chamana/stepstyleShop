<head th:replace="~{fragments/header :: head}"></head>
<title>Iniciar Sesión | StepStyle Shop</title>

<body>
    <!-- Navbar o Encabezado de página -->

    <nav th:replace="~{fragments/header :: header}"></nav>

    <!-- Contenido de la página -->
    <main class="contenido">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="h2 text-center text-success mb-4">Iniciar Sesión</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario o Correo</label>
                                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario o correo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Recordarme</label>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Ingresar</button>
                            </form>
                            <div class="mt-3 text-center">
                                <span>¿No tienes cuenta? <a href="register.html" class="text-success">Regístrate</a></span>
                            </div>
                            <div class="mt-2 text-center">
                                <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer y scripts -->

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
