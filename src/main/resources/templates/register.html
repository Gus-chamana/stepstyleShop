    <head th:replace="~{fragments/header :: head}"></head>
    <title>Registro | StepStyle Shop</title>
<body>
    <!-- Navbar o Encabezado de página -->

    <nav th:replace="~{fragments/header :: header}"></nav>

    <!-- Contenido de la página-->
    <main class="contenido">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="h2 text-center text-success mb-4">Registro</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Nombre completo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            </form>
                            <div class="mt-3 text-center">
                                <span>¿Ya tienes cuenta? <a th:href="@{/login}" class="text-success">Inicia sesión</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer y scripts -->

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
