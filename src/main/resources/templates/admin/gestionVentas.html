<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head(pageTitle='Gestion Ventas')}"></head>

<body>
    <!-- Header -->
    <nav th:replace="~{fragments/header :: header}"></nav>

    <!-- Contenido de la página gestionVentas -->
    <main class="contenido">
        <div class="container py-5">
          <h2 class="mb-4">Gestión de Ventas</h2>
          <form class="row g-3 mb-4">
              <div class="col-md-3">
                  <input type="date" class="form-control" placeholder="Fecha">
              </div>
              <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Cliente">
              </div>
              <div class="col-md-3">
                  <select class="form-select">
                      <option>Todos los estados</option>
                      <option>Pendiente</option>
                      <option>Completada</option>
                      <option>Cancelada</option>
                  </select>
              </div>
              <div class="col-md-3">
                  <button class="btn btn-primary w-100">Filtrar</button>
              </div>
          </form>
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>ID Venta</th>
                      <th>Cliente</th>
                      <th>Total</th>
                      <th>Fecha</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>001</td>
                      <td>Juan Pérez</td>
                      <td>$200</td>
                      <td>2024-06-01</td>
                      <td>
                          <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#detalleVentaModal">Ver Detalle</button>
                      </td>
                  </tr>
              </tbody>
          </table>
          <!-- Modal Detalle Venta -->
          <div class="modal fade" id="detalleVentaModal" tabindex="-1">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header"><h5 class="modal-title">Detalle de Venta</h5></div>
                      <div class="modal-body">
                          <ul>
                              <li>Producto A - 2 x $50</li>
                              <li>Producto B - 1 x $100</li>
                          </ul>
                          <p>Total: $200</p>
                      </div>
                      <div class="modal-footer">
                          <button class="btn btn-danger">Cancelar Venta</button>
                          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </main>

    <!-- Footer y scripts -->

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
