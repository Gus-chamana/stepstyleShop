<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head(pageTitle='Gestion Usuarios')}"></head>

<body>
    <!-- Header -->
    <nav th:replace="~{fragments/header :: header}"></nav>

    <!-- Contenido de la página gestionUsuarios -->
    <main class="contenido">
        <div class="container py-5">
            <h2 class="mb-4">Gestión de Usuarios</h2>
            <ul class="nav nav-tabs" id="userTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="lista-tab" data-bs-toggle="tab" data-bs-target="#lista" type="button" role="tab">Lista de Usuarios</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="nuevo-tab" data-bs-toggle="tab" data-bs-target="#nuevo" type="button" role="tab">Registrar Nuevo Usuario</button>
                </li>
            </ul>
            <div class="tab-content pt-3">
                <div class="tab-pane fade show active" id="lista" role="tabpanel">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ejemplo de fila -->
                            <tr>
                                <td>usuario@correo.com</td>
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option>USER</option>
                                        <option>ADMIN</option>
                                    </select>
                                </td>
                                <td>2024-06-01</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Modal de confirmación -->
                    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header"><h5 class="modal-title">Confirmar Eliminación</h5></div>
                                <div class="modal-body">¿Seguro que deseas eliminar este usuario?</div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nuevo" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" required>
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer y scripts -->

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
