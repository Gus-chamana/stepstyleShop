<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head(pageTitle='Mi Perfil')}"></head>

<body>

<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container py-5">
    <h2 class="mb-4" th:text="'Mi Perfil - ' + ${usuario.nombre}">Mi Perfil</h2>

    <form class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:value="${usuario.apellido}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:value="${usuario.direccion}">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" th:value="${usuario.telefono}">
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>

    <h4>Cambiar Contraseña</h4>
    <form>
        <div class="mb-3">
            <label class="form-label">Contraseña Actual</label>
            <input type="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <input type="password" class="form-control" minlength="6" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar Nueva Contraseña</label>
            <input type="password" class="form-control" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
