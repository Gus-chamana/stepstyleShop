<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<footer class="bg-dark small" id="tempaltemo_footer" th:fragment="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4 pt-3">
        <h2 class="h5 text-success border-bottom pb-2 border-light logo">StepStyle Shop</h2>
        <ul class="list-unstyled text-light footer-link-list mb-2">
          <li><i class="fas fa-map-marker-alt fa-fw"></i> Calle Falsa 123, Springfield</li>
          <li><i class="fa fa-phone fa-fw"></i> <a class="text-decoration-none" href="tel:010-020-0340">010-020-0340</a></li>
          <li><i class="fa fa-envelope fa-fw"></i> <a class="text-decoration-none" href="mailto:info@stepstyle.com">info@stepstyle.com</a></li>
        </ul>
      </div>
      <div class="col-md-4 pt-3">
        <h2 class="h5 text-light border-bottom pb-2 border-light">Productos</h2>
        <ul class="list-unstyled text-light footer-link-list mb-2">
          <li><a class="text-decoration-none" href="#">Lujo</a></li>
          <li><a class="text-decoration-none" href="#">Ropa Deportiva</a></li>
          <li><a class="text-decoration-none" href="#">Zapatos de Hombre</a></li>
          <li><a class="text-decoration-none" href="#">Zapatos de Mujer</a></li>
        </ul>
      </div>
      <div class="col-md-4 pt-3">
        <h2 class="h5 text-light border-bottom pb-2 border-light">Más Información</h2>
        <ul class="list-unstyled text-light footer-link-list mb-2">
          <li><a class="text-decoration-none" th:href="@{/}">Inicio</a></li>
          <li><a class="text-decoration-none" th:href="@{/public/about}">Acerca de Nosotros</a></li>
          <li><a class="text-decoration-none" th:href="@{/public/contact}">Contacto</a></li>
        </ul>
      </div>
    </div>

    <!-- Redes sociales -->
    <div class="row text-light mt-3">
      <div class="col-auto me-auto">
        <ul class="list-inline text-left footer-icons mb-0">
          <li class="list-inline-item icon-circle">
            <a class="text-light text-decoration-none" target="_blank" href="http://facebook.com/"><i class="fab fa-facebook-f fa-sm fa-fw"></i></a>
          </li>
          <li class="list-inline-item icon-circle">
            <a class="text-light text-decoration-none" target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram fa-sm fa-fw"></i></a>
          </li>
          <li class="list-inline-item icon-circle">
            <a class="text-light text-decoration-none" target="_blank" href="https://twitter.com/"><i class="fab fa-twitter fa-sm fa-fw"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Pie de página inferior -->
  <div class="w-100 bg-black py-2 mt-3">
    <div class="container">
      <div class="row pt-1">
        <div class="col-12">
          <p class="text-warning text-center mb-0 small">
            &copy; 2025 StepStyle Shop
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>


<div th:fragment="scripts">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js" integrity="sha256-wZ7H2N2lS4n2RHxQxR6QADcBN92D5f5IulKjK91WtT4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script th:src="@{/js/templatemo.js}"></script>
  <script th:src="@{/js/custom.js}"></script>
</div>

</body>
</html>
