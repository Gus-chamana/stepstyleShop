<!DOCTYPE html>
<html lang="es">
<head>
    <title>Checkout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="/img/apple-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/css/templatemo.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <!-- Header igual que en index.html -->

    <div class="container py-5">
        <h2 class="mb-4">Finalizar Compra</h2>
        <h4>Resumen del Pedido</h4>
        <ul>
            <li>Producto 1 x1 - $100</li>
            <!-- ... -->
        </ul>
        <p>Total: $100</p>
        <h4 class="mt-4">Datos de Envío y Pago</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Dirección de Envío</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Método de Pago</label>
                <select class="form-select" required>
                    <option>Tarjeta de Crédito</option>
                    <option>Transferencia</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Confirmar Venta</button>
        </form>
    </div>

    <!-- Footer igual que en index.html -->
    <!-- Scripts igual que en index.html -->
