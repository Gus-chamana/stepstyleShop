<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head(pageTitle='Contacto')}"></head>

<body>

<nav th:replace="~{fragments/header :: header}"></nav>

    <!-- Contenido de la página contactos -->
    <main class="contenido">
        <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="w-100 pt-1 mb-5 text-right">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <form action="" method="get" class="modal-content modal-body border-0 p-0">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Buscar ...">
                        <button type="submit" class="input-group-text bg-success text-light">
                            <i class="fa fa-fw fa-search text-white"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>


        <div class="container-fluid bg-light py-5">
            <div class="col-md-6 m-auto text-center">
                <h1 class="h1">Contáctanos</h1>
                <p>
                    Contactanos para cualquier consulta, duda o sugerencia que tengas. Estamos aquí para
                    ayudarte y mejorar tu experiencia de compra en StepStyle Shop.
                </p>
            </div>
        </div>



        <div id="mapid" style="width: 100%; height: 300px;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44140.178120770346!2d-77.11122009497778!3d-12.079434726648644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c998c00497f1%3A0xba5ef86ed3a9cb0f!2sYou%20Style!5e0!3m2!1ses!2spe!4v1752393788694!5m2!1ses!2spe" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="container py-5">
            <div class="row py-5">
                <form class="col-md-9 m-auto" method="post" role="form">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="inputname">Nombre</label>
                            <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="inputemail">Correo electrónico</label>
                            <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputsubject">Asunto</label>
                        <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Asunto">
                    </div>
                    <div class="mb-3">
                        <label for="inputmessage">Mensaje</label>
                        <textarea class="form-control mt-1" id="message" name="message" placeholder="Mensaje" rows="8"></textarea>
                    </div>
                    <div class="row">
                        <div class="col text-end mt-2">
                            <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer y scripts -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>

</body>

</html>
